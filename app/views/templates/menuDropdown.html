<li class="menu-item dropdown">
<a class="dropdown-toggle" data-toggle="dropdown" multi-scrollspy="{{ itemsSelector() }}" >
  <i class="hidden-sm glyphicon" ng-class="[ 'glyphicon-' + icon ]" ></i>&nbsp;{{ text }}
</a>
<ul class="dropdown-menu">
  <li ng-repeat="item in items" >
  <a ng-href="{{ item.href }}" du-smooth-scroll offset="110">{{ item.text }}</a>
  </li>
</ul>
  <div ng-transclude style='display: none;'>
  </div>
</li>
