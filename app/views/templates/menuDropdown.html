<li class="dropdown menu-item" >
  <a href="{{ items[0].href }}" >
    <i class="hidden-sm glyphicon glyphicon-{{ icon }}" ></i>&nbsp;{{ text }}
  </a>
  <ul class="dropdown-menu" role="menu">
    {% for item in items %}
        <li>
          <a href="{{ item.href }}" >
              {{ item.text }}
          </a>
        </li>
    {% endfor %}
  </ul>
</li>
